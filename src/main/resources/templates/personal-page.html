<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Questionnair</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Ваши анкеты (может быть много) </h1>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/friend/page}"> Ваши друзья </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> id </th>
                    <th> Имя </th>
                    <th> Фамилия </th>
                    <th> Возраст </th>
                    <th> Пол </th>
                    <th> Интересы </th>
                    <th> Город </th>
                </tr>
                </thead>
                <tbody>
<!--                <tr th:if="${questionnaires.empty}">-->
<!--                    <td colspan="2"> У вас нету анкет, добавьте новую </td>-->
<!--                </tr>-->
                <tr th:each="questionnaire : ${questionnaires}">
                    <td><span th:text="${questionnaire.id}"> id </span></td>
                    <td><span th:text="${questionnaire.name}"> Имя </span></td>
                    <td><span th:text="${questionnaire.secondName}"> Фамилия </span></td>
                    <td><span th:text="${questionnaire.age}"> Возраст </span></td>
                    <td><span th:text="${questionnaire.sex}"> Пол </span></td>
                    <td><span th:text="${questionnaire.interests}"> Интересы </span></td>
                    <td><span th:text="${questionnaire.city}"> Город </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/questionnaire/create}"> Добавить анкету </a>
<!--            <a class="btn btn-primary" href="#" th:href="@{/books/edit}" th:classappend="${books.empty} ? 'disabled' : ''"> Edit Books </a>-->
        </div>
    </div>
</div>
</body>
</html>
