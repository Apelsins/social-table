<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Найденные анкеты среди всех анкет (не только этого пользователя) </h1>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/first-and-second-name}"> Вернуться к поиску </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> id </th>
                    <th> Имя </th>
                    <th> Фамилия </th>
                    <th> Возраст </th>
                    <th> Пол </th>
                    <th> Интересы </th>
                    <th> Город </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="questionnaire : ${questionnaires}">
                    <td><span th:text="${questionnaire.id}"> id </span></td>
                    <td><span th:text="${questionnaire.name}"> Имя </span></td>
                    <td><span th:text="${questionnaire.secondName}"> Фамилия </span></td>
                    <td><span th:text="${questionnaire.age}"> Возраст </span></td>
                    <td><span th:text="${questionnaire.sex}"> Пол </span></td>
                    <td><span th:text="${questionnaire.interests}"> Интересы </span></td>
                    <td><span th:text="${questionnaire.city}"> Город </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
